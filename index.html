<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Story Mention Extractor</title>
  <style>
    /* Light Mode (Default) */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fafafa;
      color: #262626;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      padding: 20px;
      position: relative;
      transition: background-color 0.3s, border-color 0.3s;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }
    button, .custom-upload-button {
      padding: 10px 15px;
      font-size: 14px;
      font-weight: 600;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      white-space: nowrap;
    }
    button:hover, .custom-upload-button:hover {
      background-color: #0077c6;
    }
    #fileNameDisplay {
      flex-grow: 1;
      margin: 0 10px;
      font-style: italic;
      color: #8e8e8e;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: left;
    }
    .summary {
      padding: 15px;
      background-color: #f0f2f5;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      transition: background-color 0.3s;
    }
    .story-item {
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      transition: border-color 0.3s;
    }
    .story-header {
      font-weight: 600;
      margin-bottom: 10px;
      word-break: break-word;
    }
    .media-link a {
      color: #00376b;
      text-decoration: none;
      word-break: break-word;
    }
    .media-link a:hover {
      text-decoration: underline;
    }
    .mention-list {
      margin-top: 10px;
      padding-left: 20px;
    }
    .mention-item {
      background-color: #efefef;
      padding: 5px 10px;
      border-radius: 4px;
      margin-bottom: 5px;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .no-mentions {
      color: #8e8e8e;
      font-style: italic;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    body.dark-mode .container {
      background-color: #1e1e1e;
      border-color: #363636;
    }
    body.dark-mode .summary {
      background-color: #2c2c2c;
    }
    body.dark-mode .story-item {
      border-color: #363636;
    }
    body.dark-mode .media-link a {
      color: #ff5858;
    }
    body.dark-mode .mention-item {
      background-color: #3a3a3a;
      color: #e0e0e0;
    }
    body.dark-mode .no-mentions, body.dark-mode #fileNameDisplay {
      color: #a0a0a0;
    }

    /* Dark Mode Toggle Button */
    #darkModeToggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #f0f2f5;
        color: #262626;
        border: 1px solid #dbdbdb;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    
    /* Language Toggle Button */
    #languageToggle {
        position: absolute;
        top: 20px;
        right: 70px;
        background-color: #f0f2f5;
        color: #262626;
        border: 1px solid #dbdbdb;
        padding: 8px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    
    body.dark-mode #darkModeToggle {
        background-color: #2c2c2c;
        color: #e0e0e0;
        border: 1px solid #363636;
    }
    
    body.dark-mode #languageToggle {
        background-color: #2c2c2c;
        color: #e0e0e0;
        border: 1px solid #363636;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="languageToggle">EN</button>
    <button id="darkModeToggle">ðŸŒ™</button>
    <h1 data-en="Ghost Instagram Story Mention Extractor" data-th="Ghost Instagram Story Mention Extractor">Ghost Instagram Story Mention Extractor</h1>
    <div class="controls">
      <input type="file" id="fileInput" accept=".html,.txt" style="display: none;"/>
      <button id="customUploadButton" class="custom-upload-button" data-en="Upload Your Evidence" data-th="à¸­à¸±à¸›à¹‚à¸«à¸¥à¸”à¸«à¸¥à¸±à¸à¸à¸²à¸™">Upload Your Evidence</button>
      <span id="fileNameDisplay" data-en="No Evidence selected" data-th="à¸¢à¸±à¸‡à¹„à¸¡à¹ˆà¹„à¸”à¹‰à¹€à¸¥à¸·à¸­à¸à¹„à¸Ÿà¸¥à¹Œ">No Evidence selected</span>
      <button id="processButton" data-en="GO" data-th="à¸›à¸£à¸°à¸¡à¸§à¸¥à¸œà¸¥">GO</button>
    </div>
    <div id="summary"></div>
    <div id="results"></div>
  </div>

  <script>
    // --- Language Toggle Logic ---
    const languageToggle = document.getElementById('languageToggle');
    let currentLanguage = 'en';
    
    const translations = {
      en: {
        processing: 'Processing...',
        selectFile: 'Please select a file first',
        noStoryData: 'No story data found or incomplete JSON format',
        noUrl: 'URL not found',
        story: 'Story',
        mediaLink: 'Media File Link',
        mentions: 'Mentions',
        times: 'times',
        noMentions: 'No mentions found in this story',
        analysisResults: 'Analysis Results',
        totalStories: 'Total Stories',
        totalMentions: 'Total Mentions',
        error: 'Error occurred',
        checkFile: 'Please check that this is a file saved from an Instagram Story Highlight page with complete data loaded',
        cannotRead: 'Cannot read file',
        noName: '(No name)'
      },
      th: {
        processing: 'à¸à¸³à¸¥à¸±à¸‡à¸›à¸£à¸°à¸¡à¸§à¸¥à¸œà¸¥...',
        selectFile: 'à¸à¸£à¸¸à¸“à¸²à¹€à¸¥à¸·à¸­à¸à¹„à¸Ÿà¸¥à¹Œà¸à¹ˆà¸­à¸™à¸„à¸£à¸±à¸š',
        noStoryData: 'à¹„à¸¡à¹ˆà¸žà¸šà¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸ªà¸•à¸­à¸£à¸µà¹ˆ à¸«à¸£à¸·à¸­à¸£à¸¹à¸›à¹à¸šà¸š JSON à¹„à¸¡à¹ˆà¸ªà¸¡à¸šà¸¹à¸£à¸“à¹Œ',
        noUrl: 'à¹„à¸¡à¹ˆà¸žà¸š URL',
        story: 'à¸ªà¸•à¸­à¸£à¸µà¹ˆà¸—à¸µà¹ˆ',
        mediaLink: 'à¸¥à¸´à¸‡à¸à¹Œà¹„à¸Ÿà¸¥à¹Œ Media',
        mentions: 'Mentions',
        times: 'à¸„à¸£à¸±à¹‰à¸‡',
        noMentions: 'à¹„à¸¡à¹ˆà¸žà¸š Mention à¹ƒà¸™à¸ªà¸•à¸­à¸£à¸µà¹ˆà¸™à¸µà¹‰',
        analysisResults: 'à¸œà¸¥à¸à¸²à¸£à¸§à¸´à¹€à¸„à¸£à¸²à¸°à¸«à¹Œ',
        totalStories: 'à¸ˆà¸³à¸™à¸§à¸™à¸ªà¸•à¸­à¸£à¸µà¹ˆà¸—à¸±à¹‰à¸‡à¸«à¸¡à¸”',
        totalMentions: 'à¸ˆà¸³à¸™à¸§à¸™ Mentions à¸—à¸±à¹‰à¸‡à¸«à¸¡à¸”',
        error: 'à¹€à¸à¸´à¸”à¸‚à¹‰à¸­à¸œà¸´à¸”à¸žà¸¥à¸²à¸”',
        checkFile: 'à¹‚à¸›à¸£à¸”à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸§à¹ˆà¸²à¹€à¸›à¹‡à¸™à¹„à¸Ÿà¸¥à¹Œà¸—à¸µà¹ˆà¸šà¸±à¸™à¸—à¸¶à¸à¸¡à¸²à¸ˆà¸²à¸à¸«à¸™à¹‰à¸² Instagram Story Highlight à¸—à¸µà¹ˆà¹‚à¸«à¸¥à¸”à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸ªà¸¡à¸šà¸¹à¸£à¸“à¹Œà¹à¸¥à¹‰à¸§',
        cannotRead: 'à¹„à¸¡à¹ˆà¸ªà¸²à¸¡à¸²à¸£à¸–à¸­à¹ˆà¸²à¸™à¹„à¸Ÿà¸¥à¹Œà¹„à¸”à¹‰',
        noName: '(à¹„à¸¡à¹ˆà¸¡à¸µà¸Šà¸·à¹ˆà¸­)'
      }
    };
    
    const updateLanguage = (lang) => {
      currentLanguage = lang;
      languageToggle.textContent = lang === 'en' ? 'TH' : 'EN';
      
      // Update elements with data attributes
      document.querySelectorAll('[data-en][data-th]').forEach(element => {
        element.textContent = element.getAttribute(`data-${lang}`);
      });
      
      // Update file name display if no file is selected
      if (fileInput.files.length === 0) {
        fileNameDisplay.textContent = lang === 'en' ? 'No Evidence selected' : 'à¸¢à¸±à¸‡à¹„à¸¡à¹ˆà¹„à¸”à¹‰à¹€à¸¥à¸·à¸­à¸à¹„à¸Ÿà¸¥à¹Œ';
      }
      
      // Re-render results if they exist to update language
      const resultsDiv = document.getElementById('results');
      const summaryDiv = document.getElementById('summary');
      if (resultsDiv.innerHTML && resultsDiv.innerHTML !== translations[currentLanguage].processing && !resultsDiv.innerHTML.includes('color: red')) {
        // If there are results displayed, trigger a re-render with new language
        const processButton = document.getElementById('processButton');
        if (fileInput.files.length > 0) {
          processButton.click();
        }
      }
      
      localStorage.setItem('language', lang);
    };
    
    languageToggle.addEventListener('click', () => {
      updateLanguage(currentLanguage === 'en' ? 'th' : 'en');
    });

    // --- Custom File Upload Button Logic ---
    const fileInput = document.getElementById('fileInput');
    const customUploadButton = document.getElementById('customUploadButton');
    const fileNameDisplay = document.getElementById('fileNameDisplay');

    customUploadButton.addEventListener('click', () => {
        fileInput.click(); // Trigger the hidden file input
    });

    fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
            fileNameDisplay.textContent = fileInput.files[0].name;
        } else {
            fileNameDisplay.textContent = currentLanguage === 'en' ? 'No Evidence selected' : 'à¸¢à¸±à¸‡à¹„à¸¡à¹ˆà¹„à¸”à¹‰à¹€à¸¥à¸·à¸­à¸à¹„à¸Ÿà¸¥à¹Œ';
        }
    });

    // --- Dark Mode Logic ---
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    const setDarkMode = (isDark) => {
        if (isDark) {
            body.classList.add('dark-mode');
            darkModeToggle.textContent = 'â˜€ï¸';
            localStorage.setItem('theme', 'dark');
        } else {
            body.classList.remove('dark-mode');
            darkModeToggle.textContent = 'ðŸŒ™';
            localStorage.setItem('theme', 'light');
        }
    };

    darkModeToggle.addEventListener('click', () => {
        setDarkMode(!body.classList.contains('dark-mode'));
    });

    document.addEventListener('DOMContentLoaded', () => {
        // Load saved language
        const savedLanguage = localStorage.getItem('language') || 'en';
        updateLanguage(savedLanguage);
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            setDarkMode(true);
        } else {
            setDarkMode(false);
        }
    });

    // --- Original File Processing Logic ---
    function extractBalancedJson(text, key) {
      const startIndex = text.indexOf(`"${key}":`);
      if (startIndex === -1) return null;
      const braceStart = text.indexOf('{', startIndex);
      if (braceStart === -1) return null;
      let braceCount = 0;
      let endIndex = braceStart;
      while (endIndex < text.length) {
        if (text[endIndex] === '{') braceCount++;
        else if (text[endIndex] === '}') braceCount--;
        if (braceCount === 0) break;
        endIndex++;
      }
      return text.slice(braceStart, endIndex + 1);
    }

    function tryMultipleExtractionMethods(fileContent) {
      // Method 1: Original pattern for highlights
      let rawJson = extractBalancedJson(fileContent, "xdt_api__v1__feed__reels_media__connection");
      if (rawJson) {
        try {
          const storyData = JSON.parse(rawJson);
          const items = storyData.edges?.[0]?.node?.items || [];
          if (items.length > 0) {
            console.log('Found data with Method 1 (highlights):', items.length, 'items');
            console.log('Sample item structure:', JSON.stringify(items[0], null, 2));
            return { data: storyData, items: items, method: 'highlights' };
          }
        } catch (e) {
          console.log('Method 1 failed:', e);
        }
      }

      // Method 2: Search for ig_mention directly in the file
      const igMentionRegex = /"ig_mention":\s*\{[^}]*"username":/g;
      if (igMentionRegex.test(fileContent)) {
        console.log('Found ig_mention patterns in file, attempting extraction...');
      }

      // Method 3: Try different API endpoint patterns
      const apiPatterns = [
        "xdt_api__v1__feed__reels_tray__connection",
        "xdt_api__v1__feed__user_story__connection",
        "xdt_api__v1__media__info__connection",
        "xdt_api__v1__feed__timeline__connection"
      ];

      for (const pattern of apiPatterns) {
        rawJson = extractBalancedJson(fileContent, pattern);
        if (rawJson) {
          try {
            const storyData = JSON.parse(rawJson);
            // Try different data structures
            let items = storyData.edges?.[0]?.node?.items ||
                       storyData.data?.reels_media?.[0]?.items ||
                       storyData.data?.user?.story?.items ||
                       storyData.items ||
                       [];
            if (items.length > 0) {
              console.log(`Found data with pattern ${pattern}:`, items.length, 'items');
              return { data: storyData, items: items, method: pattern };
            }
          } catch (e) {
            console.log(`Method ${pattern} failed:`, e);
          }
        }
      }

      // Method 4: Search for any JSON with story-like structure
      const jsonRegex = /"items":\s*\[\s*\{[^}]*"pk":/g;
      let match;
      while ((match = jsonRegex.exec(fileContent)) !== null) {
        try {
          // Find the complete JSON object containing this items array
          let startPos = match.index;
          while (startPos > 0 && fileContent[startPos] !== '{') {
            startPos--;
          }

          let braceCount = 0;
          let endPos = startPos;
          while (endPos < fileContent.length) {
            if (fileContent[endPos] === '{') braceCount++;
            else if (fileContent[endPos] === '}') braceCount--;
            if (braceCount === 0) break;
            endPos++;
          }

          const jsonStr = fileContent.slice(startPos, endPos + 1);
          const parsed = JSON.parse(jsonStr);
          const items = parsed.items || [];
          if (items.length > 0 && items[0].pk) {
            console.log('Found data with generic search:', items.length, 'items');
            return { data: parsed, items: items, method: 'generic_search' };
          }
        } catch (e) {
          continue;
        }
      }

      console.error('No story data found in any extraction method');
      return null;
    }

    document.getElementById('processButton').addEventListener('click', () => {
      const summaryDiv = document.getElementById('summary');
      const resultsDiv = document.getElementById('results');

      summaryDiv.innerHTML = '';
      resultsDiv.innerHTML = translations[currentLanguage].processing;

      if (fileInput.files.length === 0) {
        resultsDiv.innerHTML = `<p style="color: red;">${translations[currentLanguage].selectFile}</p>`;
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        const fileContent = event.target.result;
        try {
          const extractionResult = tryMultipleExtractionMethods(fileContent);
          if (!extractionResult) {
            throw new Error(translations[currentLanguage].noStoryData);
          }

          const { data: storyData, items, method } = extractionResult;
          console.log(`Successfully extracted data using method: ${method}`);
          
          let totalStories = items.length;
          let totalMentions = 0;
          let resultsHtml = '';

          items.forEach((story, index) => {
            const storyId = story.pk || 'N/A';
            let mediaUrl = translations[currentLanguage].noUrl;

            // Try multiple ways to get media URL
            if (story.image_versions2?.candidates?.length > 0) {
              mediaUrl = story.image_versions2.candidates[0].url;
            } else if (story.video_versions?.length > 0) {
              mediaUrl = story.video_versions[0].url;
            } else if (story.media?.image_versions2?.candidates?.length > 0) {
              mediaUrl = story.media.image_versions2.candidates[0].url;
            } else if (story.media?.video_versions?.length > 0) {
              mediaUrl = story.media.video_versions[0].url;
            }

            const mentions = [];

            // Try multiple ways to find mentions - prioritize ig_mention
            const stickersArray = story.story_bloks_stickers ||
                                story.story_stickers ||
                                story.stickers ||
                                [];

            if (index === 0) {
              console.log('Story structure for first item:', {
                has_story_bloks_stickers: !!story.story_bloks_stickers,
                has_story_stickers: !!story.story_stickers,
                has_stickers: !!story.stickers,
                stickers_array_length: Array.isArray(stickersArray) ? stickersArray.length : 0
              });
              if (Array.isArray(stickersArray) && stickersArray.length > 0) {
                console.log('First sticker structure:', JSON.stringify(stickersArray[0], null, 2));
              }
            }

            if (Array.isArray(stickersArray)) {
              stickersArray.forEach((sticker, stickerIndex) => {
                // Primary: Check for ig_mention in various locations
                let mention = null;

                if (sticker?.bloks_sticker?.sticker_data?.ig_mention) {
                  mention = sticker.bloks_sticker.sticker_data.ig_mention;
                  if (index === 0 && stickerIndex === 0) console.log('Found mention via bloks_sticker.sticker_data.ig_mention');
                } else if (sticker?.sticker_data?.ig_mention) {
                  mention = sticker.sticker_data.ig_mention;
                  if (index === 0 && stickerIndex === 0) console.log('Found mention via sticker_data.ig_mention');
                } else if (sticker?.ig_mention) {
                  mention = sticker.ig_mention;
                  if (index === 0 && stickerIndex === 0) console.log('Found mention via ig_mention');
                } else if (sticker?.mention_sticker?.user) {
                  mention = sticker.mention_sticker.user;
                  if (index === 0 && stickerIndex === 0) console.log('Found mention via mention_sticker.user');
                } else if (sticker?.user) {
                  mention = sticker.user;
                  if (index === 0 && stickerIndex === 0) console.log('Found mention via user');
                }

                if (mention && mention.username) {
                  mentions.push(mention);
                  totalMentions++;
                }
              });
            }

            // Also check for mentions directly in story object
            if (story.ig_mentions && Array.isArray(story.ig_mentions)) {
              story.ig_mentions.forEach(mention => {
                if (mention && mention.username) {
                  mentions.push(mention);
                  totalMentions++;
                }
              });
            }

            resultsHtml += `<div class="story-item"><div class="story-header"><strong>${translations[currentLanguage].story} ${index + 1}</strong> (ID: ${storyId})</div><div class="media-link"><a href="${mediaUrl}" target="_blank" rel="noopener noreferrer">${translations[currentLanguage].mediaLink}</a></div><strong>${translations[currentLanguage].mentions} (${mentions.length} ${translations[currentLanguage].times}):</strong>`;
            if (mentions.length > 0) {
              resultsHtml += '<ul class="mention-list">';
              mentions.forEach(mention => {
                resultsHtml += `<li><span class="mention-item"><strong>${mention.full_name || translations[currentLanguage].noName}</strong> (@${mention.username})</span></li>`;
              });
              resultsHtml += '</ul>';
            } else {
              resultsHtml += `<p class="no-mentions">${translations[currentLanguage].noMentions}</p>`;
            }
            resultsHtml += '</div>';
          });

          summaryDiv.innerHTML = `<h3>${translations[currentLanguage].analysisResults}</h3><p><strong>${translations[currentLanguage].totalStories}:</strong> ${totalStories} | <strong>${translations[currentLanguage].totalMentions}:</strong> ${totalMentions}</p>`;
          resultsDiv.innerHTML = resultsHtml;

        } catch (error) {
          summaryDiv.innerHTML = '';
          resultsDiv.innerHTML = `<p style="color: red;">${translations[currentLanguage].error}: ${error.message}</p><p>${translations[currentLanguage].checkFile}</p>`;
          console.error(error);
        }
      };

      reader.onerror = function() {
        resultsDiv.innerHTML = `<p style="color: red;">${translations[currentLanguage].cannotRead}</p>`;
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
